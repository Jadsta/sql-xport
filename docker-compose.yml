version: '3.8'

services:
  sql-exporter:
    build: .
    container_name: sql-exporter
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ./targets:/home/tdmon/app/targets
      - ./settings.yml:/home/tdmon/app/settings.yml
      - ./gunicorn_config.py:/home/tdmon/app/gunicorn_config.py
      - ./certs:/certs:ro
      - ./logs:/home/tdmon/app/logs  # Mount logs directory for error log file
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    user: tdmon
    working_dir: /home/tdmon/app
    # Start Gunicorn using the config file so the settings in gunicorn_config.py take effect.
    command: ["/usr/bin/python3", "-m", "gunicorn", "-c", "gunicorn_config.py", "sql_exporter:app"]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
