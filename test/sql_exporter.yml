global:
  scrape_timeout_offset: 500ms
  max_connections: 2
  max_idle_connections: 1
  max_connection_lifetime: 5m
  # Optional: override timezone for this exporter
  timezone: "America/New_York"

target:
  data_source_name: teradata_main
  collectors: [test_metrics*]

collector_files:
  - "test_collector.yml"